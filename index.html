<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviews</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <main>
    <section class="container">
      <!-- title -->
      <div class="title">
        <h2>our reviews</h2>
        <div class="underline"></div>
      </div>
      <!-- reviews -->
      <article class="review">
        <div class="img-container">
          <img src="./person-1.jpeg" id="person-img" alt="Photo of user">
        </div>
        <h4 id="author">sara jones</h4>
        <p id="job">front-end developer</p>
        <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque, voluptas, quisquam, quos, doloremque, consequuntur, velit, molestias, eaque, voluptate, repellendus, quam, temporibus.</p>
        <!-- prev/next btns -->
        <div class="button-container">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="prev-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <!-- random btn -->
          <button class="random-btn">suprise me</button>
      </article>
    </section>
  </main>
  <script src="/js/app.js"></script>
</body>
</html>
